<html lang="vi"><head>
  <meta charset="UTF-8">
  <title>Đăng ký thành công</title>
  <style>
    body {
      font-family: Arial, sans-serif; 
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; 
      margin: 0;
    }
    .success-box {
      background: #fff; 
      padding: 40px; 
      border-radius: 8px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    .success-box h1 {
      color: #4CAF50; 
    }
    .success-box p {
      line-height: 1.6; 
    }
    .success-box a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px; 
      background: #4CAF50; 
      color: #fff; 
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="success-box">
    <h1>🎉 Đăng ký thành công!</h1>
    <p>Cảm ơn bạn đã đăng ký nhận <strong>Thực đơn giữ dáng miễn phí</strong> từ chúng tôi.</p>
    <p>Trong vòng <strong>1 giờ tới</strong>, bạn sẽ nhận được Thực đơn qua facebook  đã đăng ký.</p>
    <p>Chúc bạn sớm bắt đầu hành trình giữ dáng khỏe mạnh &amp; tự tin!</p>
    
  </div>


</body></html>
